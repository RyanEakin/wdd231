<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Tables</title>
    <link rel="stylesheet" href="styles/tables.css">
</head>
<body>
    <table>
        <caption> ACME Wildwest Services</caption>
        <thead>
        <tr>
            <th></th>
            <th>
                Basic
            </th>
            <th>
                Premium
            </th>
            <th>
                Deluxe
            </th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>❌</td> <!--Basic-->
                <td>✔️</td> <!--Premium-->
                <td>✔️</td> <!--Deluxe-->
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
        <tfoot> 
            <tr>
                <td colspan="4">Table 1: Account Feature Comparison</td> 
                <!--this allows for the footer to NOT expand one data row too long-->
                <!--it allows the footer to stretch properly over the four rows of data-->
            </tr>
        </tfoot>
    </table>
</body>
</html>
